<!DOCTYPE html>
<html>
<head>
    <title>Login Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-container {
            text-align: left;
            margin: 10px 0;
        }
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-secondary {
            background-color: #2196F3;
        }
        button:hover {
            opacity: 0.9;
        }
        .message {
            color: green;
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Successful</h2>
        <p>Welcome, {{ username }}!</p>
        <p>You are now logged in. Would you like to change your password?</p>
        
        <form action="/reset-password" method="get">
            <button type="submit">Change Password</button>
        </form>
        
        <form action="/send-reset-email" method="post">
            <input type="hidden" name="username" value="{{ username }}">
            <input type="hidden" name="send_email" value="true">
            <div class="checkbox-container">
                <input type="checkbox" id="send_email" name="send_email" checked>
                <label for="send_email">Send confirmation email</label>
            </div>
            <button type="submit" class="button-secondary">Send Reset Email</button>
        </form>
        
        <form action="/logout" method="get">
            <button type="submit" style="background-color: #f44336;">Logout</button>
        </form>
    </div>
</body>
</html>
